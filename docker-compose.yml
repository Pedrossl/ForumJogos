version: '3.1'
services:
  
  db:
    image: mysql:latest
    restart: always
    container_name: api_db
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: trab_final
      MYSQL_USER: lobatoSQL
      MYSQL_PASSWORD: 1234
    ports:
      - 3307:3306
    expose:
      - '3306'

  api:
    build: /home/Reidecio  
    restart: always
    container_name: api_app
    ports:
      - 3000:3000 
    depends_on:
      - db 